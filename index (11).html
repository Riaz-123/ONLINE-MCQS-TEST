<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online MCQs Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input {
            background: rgba(255, 255, 255, 0.8);
        }
        button {
            background: #ff7eb3;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff4f81;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container" id="userForm">
        <h2>Enter Your Details</h2>
        <input type="text" id="name" placeholder="Enter your name" required><br>
        <input type="text" id="class" placeholder="Enter your class" required><br>
        <input type="number" id="age" placeholder="Enter your age" required><br>
        <button onclick="startTest()">Start Test</button>
    </div>
    
    <div class="container hidden" id="quiz">
        <h2 id="question"></h2>
        <div id="options"></div>
    </div>
    
    <div class="container hidden" id="result">
        <h2>Test Completed!</h2>
        <p id="score"></p>
    </div>

    <script>
        const questions = [
            { question: "What is the capital of France?", options: ["Berlin", "Madrid", "Paris", "Rome"], answer: "Paris" },
            { question: "Which planet is known as the Red Planet?", options: ["Earth", "Mars", "Jupiter", "Venus"], answer: "Mars" },
            { question: "Who wrote 'Hamlet'?", options: ["Shakespeare", "Hemingway", "Tolkien", "Austen"], answer: "Shakespeare" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userDetails = {};

        function startTest() {
            userDetails.name = document.getElementById("name").value;
            userDetails.class = document.getElementById("class").value;
            userDetails.age = document.getElementById("age").value;

            if (!userDetails.name || !userDetails.class || !userDetails.age) {
                alert("Please fill all fields");
                return;
            }

            document.getElementById("userForm").classList.add("hidden");
            document.getElementById("quiz").classList.remove("hidden");
            loadQuestion();
        }

        function loadQuestion() {
            const questionElement = document.getElementById("question");
            const optionsElement = document.getElementById("options");
            optionsElement.innerHTML = "";

            questionElement.textContent = questions[currentQuestionIndex].question;
            questions[currentQuestionIndex].options.forEach(option => {
                const button = document.createElement("button");
                button.textContent = option;
                button.onclick = () => checkAnswer(option);
                optionsElement.appendChild(button);
            });
        }

        function checkAnswer(selectedOption) {
            if (selectedOption === questions[currentQuestionIndex].answer) {
                score++;
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                loadQuestion();
            } else {
                showResult();
            }
        }

        function showResult() {
            document.getElementById("quiz").classList.add("hidden");
            document.getElementById("result").classList.remove("hidden");
            document.getElementById("score").textContent = `Your Score: ${score}/${questions.length}`;
            sendToGoogleSheet();
        }

        function sendToGoogleSheet() {
            const scriptURL = 'YOUR_GOOGLE_SHEET_SCRIPT_URL';
            const formData = new FormData();
            formData.append('name', userDetails.name);
            formData.append('class', userDetails.class);
            formData.append('age', userDetails.age);
            formData.append('score', score);

            fetch(scriptURL, { method: 'POST', body: formData })
                .then(response => console.log('Success!', response))
                .catch(error => console.error('Error!', error.message));
        }
    </script>
</body>
</html>
